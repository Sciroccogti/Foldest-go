<!doctype html>
<html>

<head>
    <title>Foldest</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1c40f;
            font-family: 'Helvetika Neue', Arial, sans-serif;
            font-size: 28px;
        }

        .panel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel {
            text-transform: uppercase;
            color: #fff;
            font-weight: bold;
            font-size: 3rem;
        }

        .btn-row {
            display: flex;
            align-items: center;
            margin: 1rem;
        }

        .btn {
            cursor: pointer;
            min-width: 4em;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            margin: 0 1rem;
            box-shadow: 0 6px #8b5e00;
            color: white;
            background-color: #E4B702;
            position: relative;
            font-weight: bold;
        }

        .btn:hover {
            box-shadow: 0 4px #8b5e00;
            top: 2px;
        }

        .btn:active {
            box-shadow: 0 1px #8b5e00;
            top: 5px;
        }

        .output-outer {
            border: 1px solid;
            width: 75%;
            margin: 0 auto;
            height: 200px;
            overflow: hidden;
        }

        .output-outer:hover {
            overflow-y: auto;
        }

        .output-inner {
            padding-right: 17px;
            border: 2px solid darkslategrey;
            height: 600px;
            background-color: darkslategrey;
            color: white;
            font-size: small;
        }

        .output-outer:hover .output-inner {
            padding-right: 0px;
        }
    </style>
</head>

<body onload=start()>
    <!-- UI layout -->
    <div class="panel-container">
        <div class="panel"></div>
        <div class="btn-row">
            <div class="btn btn-start">start</div>
            <!-- <div class="btn btn-decr">-1</div> -->
        </div>
        <div class="output-outer">
            <div class="output-inner">
                Welcome to Foldest, Press the button to start.<br>
            </div>
        </div>
    </div>
    <!-- Connect UI actions to Go functions -->
    <script>
        const panel = document.querySelector('.panel');
        const btnStart = document.querySelector('.btn-start');
        const inner = document.querySelector('.output-inner');

        // We use async/await because Go functions are asynchronous
        const render = async () => {
            if (await window.mainStatus()) {
                panel.innerText = `Running`;
                document.getElementsByClassName("btn-start").disabled = true;
            } else {
                panel.innerText = `Exited`;
                document.getElementsByClassName("btn-start").disabled = false;
            }
            inner.insertAdjacentHTML('beforeend', `${await window.getline()}`);
            inner.insertAdjacentHTML('beforeend', "<br>");
            render();
            console.log("rendering...")
        };

        btnStart.addEventListener('click', async () => {
            await mainStart(); // Call Go function
            render();
        });
        render();
    </script>
</body>

</html>
